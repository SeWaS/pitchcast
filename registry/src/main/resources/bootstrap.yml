server:
  port: 8761

spring:
  application:
    name: serviceregistry

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761}/eureka/