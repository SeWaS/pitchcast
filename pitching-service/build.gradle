group 'io'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: "jacoco"
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8

buildscript {
    ext {
        springBootVersion = '1.5.9.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Edgware.SR2'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':support')
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.cloud:spring-cloud-starter-eureka")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("com.h2database:h2")
    compile 'mysql:mysql-connector-java'

    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test'
    testCompile group: 'io.github.benas', name: 'random-beans', version: '3.7.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.9.0'
}

/*-------------------------------
    Defining sourcesets
 -------------------------------*/

sourceSets {

    test {
        test.java.srcDir "src/test/java"
        test.resources.srcDir "src/test/resources"
    }

    main {
        main.java.srcDir "src/main/java"
        main.resources.srcDir "src/main/resources"
    }

    integration {
        test.java.srcDir "src/integrationTest/java"
        test.resources.srcDir "src/integrationTest/resources"
        compileClasspath += sourceSets.test.runtimeClasspath
    }

    acceptance {
        test.java.srcDir "src/acceptanceTest/java"
        test.resources.srcDir "src/acceptanceTest/resources"
        compileClasspath += sourceSets.test.runtimeClasspath
    }

}

gradle.startParameter.continueOnFailure = true

task runUnitTests(type: Test) {

    description = "Runs all unit tests for pitching-service"

    group 'testing'

    useJUnit {
        excludeCategories 'io.pitchcast.support.testing.IntegrationTest'
        excludeCategories 'io.pitchcast.support.testing.AcceptanceTest'
    }
}

task runIntegrationTests(type: Test) {

    description = "Runs all integration tests for pitching-service"

    group 'testing'

    useJUnit {
        includeCategories 'io.pitchcast.support.testing.IntegrationTest'
        excludeCategories 'io.pitchcast.support.testing.AcceptanceTest'
    }
}

task runAcceptanceTests(type: Test) {

    description = "Runs all acceptance tests for pitching-service"

    group 'testing'

    useJUnit {
        excludeCategories 'io.pitchcast.support.testing.IntegrationTest'
        includeCategories 'io.pitchcast.support.testing.AcceptanceTest'
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

check.dependsOn jacocoTestReport